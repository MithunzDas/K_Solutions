<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP Section</title>
    <style>
        :root {
            --background-color: #ffffff;
            --accent-color: #25A012;
            --contrast-color: #312f2f;
            --default-color: #444444;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--default-color);
        }

        .msp-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        .msp-section h1 {
            color: var(--contrast-color);
            margin-bottom: 2rem;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .image-box {
            width: 200px;
            height: 150px;
            background-color: var(--default-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .show-more-btn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .show-more-btn:hover {
            background-color: #1e8f10;
        }
    </style>
</head>
<body>
    <section class="msp-section">
        <h1>MSP Offerings</h1>
        <div class="image-grid">
            <a href="page1.html" class="image-box"><img src="image1.jpg" alt="Offering 1"></a>
            <a href="page2.html" class="image-box"><img src="image2.jpg" alt="Offering 2"></a>
            <a href="page3.html" class="image-box"><img src="image3.jpg" alt="Offering 3"></a>
            <a href="page4.html" class="image-box"><img src="image4.jpg" alt="Offering 4"></a>
            <div class="hidden">
                <a href="page5.html" class="image-box"><img src="image5.jpg" alt="Offering 5"></a>
                <a href="page6.html" class="image-box"><img src="image6.jpg" alt="Offering 6"></a>
                <a href="page7.html" class="image-box"><img src="image7.jpg" alt="Offering 7"></a>
            </div>
        </div>
        <button class="show-more-btn">More</button>
    </section>

    <script>
        const moreButton = document.querySelector('.show-more-btn');
        const hiddenItems = document.querySelector('.hidden');

        moreButton.addEventListener('click', () => {
            if (hiddenItems.style.display === 'none' || hiddenItems.style.display === '') {
                hiddenItems.style.display = 'flex';
                moreButton.textContent = 'Show Less';
            } else {
                hiddenItems.style.display = 'none';
                moreButton.textContent = 'More';
            }
        });
    </script>
</body>
</html>
